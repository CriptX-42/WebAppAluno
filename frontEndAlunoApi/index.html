                                id="descricao"></div>
                    </div>
                    <div class="modal-footer">
                        <button id='btnSalvar' onclick="Cadastrar()" class="btn btn-success">Cadastrar</button>
                        <button id='btnCancelar' onclick="Cancelar()" class="btn btn-warning"

    <script type="text/javascript" src="scripts/script.js"></script>

    <script>

    (() => {
        var statusLogin = document.querySelector('#statusLogin');

        if(sessionStorage.getItem('token') != null) {
            statusLogin.innerHTML = `<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Ricardo <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Configuração</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#" onclick="logout()">Sair</a></li>
                </ul>
            </li>` 
        }else{
            statusLogin.innerHTML = `<li><a href="#login">Entrar</a></li>`
            window.location.href = "login.html";
        }
        })()
        
        function logout(){
            sessionStorage.removeItem('token')
            window.location.href = "login.html";
        }
               
    </script>
